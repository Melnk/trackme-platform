spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: qwerty
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate # Лучше чем 'update' для продакшена
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    # Не дублируем url/user/password - берет из spring.datasource
    baseline-on-migrate: true # Создает baseline если БД новая
    clean-disabled: true # Запрещает случайный clean

  application:
    name: user-service

server:
  port: 8081